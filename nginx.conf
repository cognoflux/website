server {
    listen 80;
    listen [::]:80;
    server_name cognoflux.com www.cognoflux.com;

    # Redirect HTTP to HTTPS (uncomment when you have SSL)
    # return 301 https://$server_name$request_uri;
}

# HTTPS configuration (uncomment when you have SSL certificate)
# server {
#     listen 443 ssl http2;
#     listen [::]:443 ssl http2;
#     server_name cognoflux.com www.cognoflux.com;
# 
#     ssl_certificate /path/to/your/fullchain.pem;
#     ssl_certificate_key /path/to/your/privkey.pem;
#     ssl_protocols TLSv1.2 TLSv1.3;
#     ssl_ciphers HIGH:!aNULL:!MD5;

    # Root directory - point to the 'out' folder from Next.js build
    root /var/www/cognoflux/out;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache static assets
    location /_next/static/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /favicon.svg {
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "image/svg+xml";
    }

    location /apple-touch-icon.svg {
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "image/svg+xml";
    }

    # Cache other static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000";
    }

    # Handle Next.js static export routing
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
